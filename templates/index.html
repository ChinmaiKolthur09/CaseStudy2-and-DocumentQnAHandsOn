<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Career Guidance Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="email"] {
            width: 70%;
            padding: 12px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        input[type="submit"]:hover {
            background-color: #1f549b;
        }
        #chat-history {
            border: 1px solid #ddd;
            background-color: #fafafa;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .msg-user {
            color: #2980b9;
            margin-bottom: 10px;
        }
        .msg-ai {
            color: #27ae60;
            margin-bottom: 10px;
        }
        .newsletter-status {
            color: #27ae60;
            font-weight: 600;
            margin-top: 10px;
        }
        .market-news {
            background-color: #e9f1fb;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CareerBuilder AI Assistant</h2>

        <form method="post" action="/">
            <input name="user_input" type="text" placeholder="Ask your career question..." autofocus required />
            <input type="submit" value="Send" />
        </form>
       
        <form id="clear-form" action="/clear_history" method="post" style="display:inline;">
            <input type="submit" value="Clear Chat History" style="margin-bottom:10px;
                background-color:#e0e0e0;
                color:#333;
                border:none;
                border-radius:5px;
                padding:8px 16px;
                cursor:pointer;">
        </form>


        <div id="chat-history">
            <strong>Conversation:</strong><br />
            {% for msg in chat_history %}
                {% if msg.role == 'User' %}
                    <div class="msg-user"><strong>You:</strong> {{ msg.text }}</div>
                {% else %}
                    <div class="msg-ai"><strong>AI:</strong> {{ msg.text }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <form method="post" action="/">
            <input name="user_email" type="email" placeholder="Enter your email for newsletters" />
            <input type="submit" value="Subscribe & Send Newsletter" />
        </form>

        {% if newsletter_status %}
            <div class="newsletter-status">{{ newsletter_status }}</div>
        {% endif %}

        <h3>Live Market Insights</h3>
        <div class="market-news">
            {{ market_news|safe }}
        </div>
    </div>
</body>
</html>
